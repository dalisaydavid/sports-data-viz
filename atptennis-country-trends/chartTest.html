<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Visualize Data Beautifully Using JS Charts</title>
    <script type="text/javascript" src="Chart.js/Chart.min.js"></script>
</head>
<body>
<canvas id="canvas" height="450" width="600"></canvas>
<script>
    var PieChart = [{
        value: 40,
        color: "#fcc79e",
        label: "orange"
    },
    {
        value: 30,
        color: "#beefd2",
        label: "green"
    },
    {
        value: 90,
        color: "#ffddfb",
        label: "pink"
    }];
    var myPieChart = new Chart(document.getElementById("canvas").getContext("2d")).Pie(PieChart);
</script>
</body>
</html>
